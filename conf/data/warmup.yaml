elevation: [-20, 90]
elevation_real_uniform: True
elevation_warmup: 0
camera_distance: [2.5, 2.5]
focal: [0.7, 1.35]

reso: [256]
reso_milestones: []

near_plane: 0.01
far_plane: 100.0
